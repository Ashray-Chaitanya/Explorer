<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Manipulation</title>
  </head>
  <body>
    <script>
      // Function to check if a string is a palindrome (Iterative method)
      function isPalindrome(str) {
        for (let i = 0; i < str.length / 2; i++) {
          if (str.charAt(i) !== str.charAt(str.length - 1 - i)) {
            return false;
          }
        }
        return true;
      }

      // Read string from user and perform operations
      let userInput = prompt("Enter a string:");

      if (userInput !== null) {
        // Check if user provided input
        let lengthOfString = userInput.length;

        // Extract 'JavaScript' and replace if present
        let extractedWord = userInput.includes("JavaScript")
          ? userInput.substring(
              userInput.indexOf("JavaScript"),
              userInput.indexOf("JavaScript") + "JavaScript".length
            )
          : "JavaScript not found";

        let newString = userInput.replace(/JavaScript/g, "TypeScript");
        let palindromeCheck = isPalindrome(userInput);

        // Log results
        console.log(`New String after Replacement: ${newString}`);

        alert(`Length: ${lengthOfString}
Extracted Word: ${extractedWord}
New String: ${newString}
Palindrome: ${palindromeCheck}`);
      } else {
        alert("No input provided.");
      }
    </script>
  </body>
</html>
